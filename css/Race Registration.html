<!DOCTYPE HTML>
<html>

<head>
	<title>Race Registration</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1> Race Registration</h1>
	
	<form action="">
		<label for="FirstName">First Name</label>
		<input type="text" name="Password">

		<label for="LastName">Last Name</label>
		<input type="text" name="LastName">

		

		<h3> Select a Race:</h3>

		<input type="radio" id="Fun Run SK" name="fun" value="Fun Run SK">
		<label for="fun run sk">Fun Run 5K</label> </br>
		<input type="radio" id="half marathon" name="Half Narathon" value="Half Marathon">
		<label for="fun run sk">Half Marathon</label> </br>
		<input type="radio" id="Full Marathon" name="full marathon" value="Full Marathon">
		<label for="fun run sk">Full Marathon</label> 
	
	</br>
	</br>

		<label for=email>Email</label>
		<input type="Email" name="Email">
		<label for=Password>Password</label>
		<input type="password" name="Password">

		<h3>Age group </h3>
		
		<label for="Age group">Age</label>
		<select age="Age group">Age group>
			<option value="1-5">1-5</option>
			<option value="6-10">6-10</option>
			<option value="11-15">11-15</option>
			<option value="16-20">16-20</option>
		</select>
		<br>
	</br>
	
	<input type="submit" name="Registration">
		
	</form>

</body>
	
</html>
